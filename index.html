<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>C# Class Transformer</title>
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <script src="/js/settings.js"></script>
    <script src="/js/knockout-3.5.1.js" defer></script>
    <script src="/js/index.knockout.js" defer></script>
</head>

<body spellcheck="false" class="min-h-screen from-gray-900 to-gray-700 bg-gradient-to-b">
    <!-- <pre data-bind="text: ko.toJSON($data, null, 2)"></pre> -->
    <!-- <dummy_for_tailwind class="bg-amber-700" > </dummy_for_tailwind>-->
    <div class="m-3">
        <div class="flex flex-wrap justify-start items-start gap-3">


            <div class="w-full md:w-96 grid grid-cols-1 gap-y-3">
                <div class="bg-green-700 flex justify-between p-2 text-white">
                    <div>C# class text:</div>
                    <div class="flex justify-between flex-nowrap items-center gap-x-3">
                        <!-- ko if: !showInputContent() -->
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="cursor-pointer w-6 h-6"
                            data-bind="click: function(){ showInputContent(true)}">
                            <title>show the content</title>
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        </div>
                        
                        <!-- /ko -->
                        <!-- ko if: showInputContent() -->
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="cursor-pointer w-6 h-6"
                            data-bind="click: function(){ showInputContent(false)}">
                            <title>hide the content</title>
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg>
                        </div>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="cursor-pointer w-6 h-6"
                            data-bind="click: function(){ $root.copy(inputHtml())}">
                            <title>copy the content</title>
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
                        </svg>
                        </div>
                        
                        <!-- /ko -->
                    </div>
                </div>
                <!-- ko if: showInputContent() -->
                <pre class="overflow-x-scroll" style="max-height:unset" contenteditable="true"
                    data-bind="editableHTML: inputHtml">
                </pre>
                <!-- /ko -->
            </div>

            <div class="w-full md:w-96 grid grid-cols-1 gap-y-3">
                <transformer index="0"> </transformer>
                <transformer index="1"> </transformer>
                <transformer index="2"> </transformer>
                <transformer index="3"> </transformer>
            </div>

            <div class="w-full md:w-96 grid grid-cols-1 gap-y-3">
                <transformer index="4"> </transformer>
                <transformer index="5"> </transformer>

            </div>
            <div class="w-full md:w-96 grid grid-cols-1 gap-y-3">
                <transformer index="6"> </transformer>
                <transformer index="7"> </transformer>

            </div>

        </div>


    </div>

</body>

</html>
