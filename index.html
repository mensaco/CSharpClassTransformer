<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>C# Class Transformer</title>
    <link rel="stylesheet" href="/css/styles.css?v=b82c7420-e5d4-4ba6-ae6a-968125162a6f" type="text/css">
    <script src="/js/settings.js?v=b82c7420-e5d4-4ba6-ae6a-968125162a6f"></script>
    <script src="/js/knockout-3.5.1.js" defer></script>
    <script src="/js/index.knockout.js?v=b82c7420-e5d4-4ba6-ae6a-968125162a6f" defer></script>
</head>

<body spellcheck="false" class="min-h-screen from-gray-900 to-gray-700 bg-gradient-to-b">
    <!-- <pre data-bind="text: ko.toJSON(className, null, 2)"></pre> -->


    <div class="main flex flex-wrap justify-start items-start gap-3 p-2">

        <div class="flex flex-col gap-y-3">
            <div>
                <input-card
                    params="headerCss: 'text-white bg-green-700', contentCss : 'min-h-[32em]', title: 'Class text:', content: inputHtml, showContent: true"></input-card>
            </div>
            <div>
                <card
                    params="headerCss: 'text-white bg-amber-700', title: 'Class name:', content: className, showContent: false">
                </card>
            </div>
            <div>
                <card
                    params="headerCss: 'text-white bg-amber-700', title: 'Class properties:', content: properties().map(x => x[1] + ' ' + x[0]).join('\r\n'), showContent: false">
                </card>
            </div>
            <div>
                <card
                    params="headerCss: 'text-white bg-amber-700', title: 'Key properties:', content: keyProperties().join('\r\n'), showContent: false">
                </card>
            </div>
        </div>
        
        <div class="flex flex-col gap-y-3">
            <div>
                <card
                    params="headerCss: 'text-white bg-amber-700', title: 'C# filter class:', content: filterClass(), showContent: true">
                </card>
            </div>
            <div>
                <card
                    params="headerCss: 'text-white bg-amber-700', title: 'C# filter attributes:', content: filterAttributes(), showContent: true">
                </card>
            </div>
            <div>
                <card
                    params="headerCss: 'text-white bg-amber-700', title: 'C# Linq filter:', content: linqFilter(), showContent: true">
                </card>
            </div>
        </div>

        <div class="flex flex-col gap-y-3">
            <div>
                <card params="headerCss: 'text-white bg-amber-700', title: 'Blazor display:', content: blazorDisplay(), showContent: true">
                </card>
            </div>
        
            <div>
                <card params="headerCss: 'text-white bg-amber-700', title: 'Blazor input:', content: blazorInput(), showContent: true">
                </card>
            </div>
        </div>

    </div>


    <div id="copytext" style="width:1px; height:1px; position: absolute;" data-bind="text: copytext"></div>
</body>

</html>
