<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>C# Class Transformer</title>
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <script src="/js/settings.js"></script>
    <script src="/js/knockout-3.5.1.js" defer></script>
    <script src="/js/index.knockout.js" defer></script>
</head>

<body spellcheck="false" class="min-h-screen from-gray-900 to-gray-700 bg-gradient-to-b">

    <!-- **** dumy text needed by Tailwindcss
        <div class="w-6 h-6 cursor-pointer"> </div>
    -->

    <div class="m-3 flex flex-wrap gap-3">
        <div class="flex flex-col gap-3 w-full md:w-[23rem]">
            <div class="label">
                <div>
                    <div>C# class text:</div>
                    <svgHere />
                </div>
                <pre class="overflow-x-scroll" style="max-height:unset" contenteditable="true"
                    data-bind="editableHTML: inputHtml">
                </pre>
            </div>
        </div>
        <div class="flex flex-col gap-3 w-full md:w-[23rem]">
            <card name="className" title="C# class name:" bind="text"></card>
            <card name="properties" title="C# class properties:" bind="text" ></card>
            <card name="keyProperties" title="Key C# properties:" bind="text"></card>
            <card name="filterClass" title="C# filter class:" bind="text"></card>
            <card name="attributes" title="C# filter attributes:" bind="text"></card>
            
        </div>
        <div class="flex flex-col gap-3 w-full md:w-[23rem]">
            <card name="linqFilter" title="Linq filter:" bind="text"></card>
        </div>
        <div class="flex flex-col gap-3 w-full md:w-[23rem]">
            <card name="blazorDisplays" title="Blazor displays:" bind="text"></card>
            <card name="blazorInputs" title="Blazor inputs:" bind="text"></card>
        </div>
    </div>

</body>

</html>
